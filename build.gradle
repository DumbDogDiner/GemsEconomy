import kr.entree.spigradle.attribute.*

plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id("kr.entree.spigradle") version '1.2.4'
}

group 'com.dumbdogdiner'
version '1.0.1'

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    jitpack()
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compileOnly(paper("1.15.2"))
    compileOnly(vault())
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest { attributes 'Main-Class': 'StickyWallet.StickyPluginKt' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

spigot {
    authors = List.of("Vlad Frangu")
    softDepends = List.of("Vault")
    apiVersion = "1.15"
    load = Load.STARTUP
    loadBefore = List.of("ItemFrameShops")
    commands {
        create("balance") {
            aliases = List.of("gbal", "gmoney", "bal")
            description = "Shows your balances"
            usage = "/gbalance [player]"
        }
        create("baltop") {
            aliases = List.of("gmoneytop", "gecotop", "gtop", "gbaltop")
            description = "Shows the top balances of the server"
            usage = "/baltop [currency] [page]"
        }
        create("currency") {
            aliases = List.of("gcurr", "gcurrency", "currencies")
            description = "Manage the currencies."
            usage = "/gcurrencies <backend|color|colorlist|convert|create|decimals|default|delete|list|payable|setrate|startbal|symbol|view>"
        }
        create("economy") {
            aliases = List.of("geconomy", "eco", "geco", "gemseconomy")
            description = "Give, set or take currency."
            usage = "/eco <add|give|remove|set|take> <account> <amount> [currency]"
        }
        create("pay") {
            aliases = List.of("gpay")
            description = "Pays another account"
            usage = "/pay <account> <amount> [currency]"
        }
        create("check") {
            aliases = List.of("note", "banknote")
            description = "Write or Redeem a check"
            usage = "/check <redeem|write> [amount] [currency]"
        }
//        create("exchange") {
//            aliases = List.of("gex", "ex")
//            description = "Exchange currencies"
//            usage = "/exchange [player] <old currency> <amount> <new currency> [receive amount]"
//        }
    }
}
