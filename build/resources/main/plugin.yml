name: StickyWallet
main: com.dumbdogdiner.stickyWallet.Plugin
version: 1.0.0,
author: Vlad Frangu
description: A simple multi-currency economy plugin that actually works
website: https://dumbdogdiner.com
load: STARTUP
api-version: 1.15.2
database: true
softdepend:
  - Vault
loadbefore:
  - ItemFrameShops
commands:
  balance:
    description: Shows your balances
    usage: /gbalance (account)
    aliases: [gbal, gmoney, bal]
  baltop:
    description: Shows the top balances of the server
    usage: /baltop (currency) (page)
    aliases: [gmoneytop, gecotop, gtop, gbaltop]
  currency:
    description: Manage the currencies.
    usage: /gcurrencies
    aliases: [gcurr, gcurrency, currencies]
  economy:
    description: Give, set or take currency.
    usage: /eco <set|take|give> <account> <amount> (currency)
    aliases: [geconomy, eco, geco]
  pay:
    description: Pays another account
    usage: /pay <account> <amount> (currency)
    aliases: [gpay]
  cheque:
    usage: /cheque
    description: Write or Redeem a cheque.
    aliases: [note, banknote]
  exchange:
    usage: /exchange
    description: Exchange currencies.